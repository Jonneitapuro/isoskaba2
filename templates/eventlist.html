{% extends 'base.html' %}
{% block page_content %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/divemes/smoodivness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
<h1>Events</h1>
<div class="search-events">
  <label for="search-input">Search events</label>
  <input id="search-input" />
</div>
<script>
  $(document).ready(function() {
    events = [];
    {% for event in events %}
      events.push({'value': '{{ event.slug }}', 'label': '{{ event.name }}'});
    {% endfor %}
    console.log(events);
    $('#search-input').autocomplete({
      minlengdiv: 2,
      source: events,
            focus: function(event, ui) {
              $('#search-input').val(ui.item.label);
              return false;
          },
            select: function(event, ui) {
              window.location.href = '/events/attend/' + ui.item.value + '/';
            }
    });
  });
</script>

<div class="div-table">
  <div class="div-table-row">
    <div>Extra info</div>
    <div><a href="?order_by=name">Name</a></div>
    <div><a href="?order_by=guild">Guild</a></div>
    <div><a href="?order_by=points">Points</a></div>
    <div><a href="?order_by=date">Date</a></div>
    <div>Attend</div>
  </div>

  {% for event in events %}
  <div class="div-table-row">
    <div><a href="#{{ event.slug }}" data-toggle="collapse">+</a></div>
    <div>{{ event.name }}</div>
    <div>{{ event.guild }}</div>
    <div>{{ event.points }}</div>
    <div>{{ event.date|date:'d.m.Y' }}</div>
    <div class="form-group">
	<input type="checkbox" id="attend" value="{{ attend }}" />
    </div>
  </div>
  <div id="{{ event.slug }}" class="collapse">
    {{ event.description }}
  </div>
  {% endfor %}
</table>
{% endblock %}
