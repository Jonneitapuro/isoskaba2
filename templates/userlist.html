{% extends 'base.html' %}
{% block page_content %}
<h1>Users</h1>
<p>Requires actual user data</p>
<table style="width:100%">
  <tr>
    <th>Username</th>
    <th>Email</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
