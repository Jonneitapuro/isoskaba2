{% extends 'base.html' %}

{% block page_content %}
  {% if validlink %}

  <div class="panel panel-default col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="panel-heading panel-heading-transparent">
      <strong>Change password</strong>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="skaba-button">Change password</button>
    </form>
  </div>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
