{% extends 'base.html' %} 
{% load i18n %}

{% block page_content %}

<div class="panel panel-default col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="panel-heading panel-heading-transparent">
        <strong>{% trans 'Forgotten password' %}</strong>
    </div>
    <div id="login-body" class="panel-body">
        <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %} 
            {{ form.as_p }}
            <button type="submit" class="skaba-button">{% trans 'Submit' %}</button>
    </div>
</div>

{% endblock %}
