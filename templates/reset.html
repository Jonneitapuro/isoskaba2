{% extends 'base.html' %}
{% load i18n %}
{% block page_content %}
<div class="panel panel-default col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
  <div class="panel-heading panel-heading-transparent">
    <strong>{% trans 'Reset password' %}</strong>
  </div>
  <div id="login-body" class="panel-body">
    <form class="form-horizontal" role="form" action="/reset/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">{% trans 'Email' %}</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="email" placeholder="{% trans 'Email' %}" required="" value="{{ username }}"  />
        </div>
      </div>
      <div class="form-group last">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success btn-sm">{% trans 'Reset password' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
